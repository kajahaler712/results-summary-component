<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="grid">
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle-result">
            <span class="result-num">76</span>
            <span class="result-total">of 100</span>
          </div>
          <h4>Great</h4>
          <p class="result-note">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="summary-inner">
            <div class="summary-detail reaction">
              <div class="summary-title">
                <span class="icon"
                  ><img
                    src="assets/images/icon-reaction.svg"
                    alt="reaction icon"
                /></span>
                <span class="title">Reaction</span>
              </div>
              <div class="summary-score">
                <span class="bold">80</span>
                <span>/ 100</span>
              </div>
            </div>

            <div class="summary-detail memory">
              <div class="summary-title">
                <span class="icon"
                  ><img src="assets/images/icon-memory.svg"
                /></span>
                <span class="title">Memory</span>
              </div>
              <div class="summary-score">
                <span class="bold">92</span>
                <span>/ 100</span>
              </div>
            </div>

            <div class="summary-detail verbal">
              <div class="summary-title">
                <span class="icon"
                  ><img src="assets/images/icon-verbal.svg"
                /></span>
                <span class="title">Verbal</span>
              </div>
              <div class="summary-score">
                <span class="bold">61</span>
                <span>/ 100</span>
              </div>
            </div>

            <div class="summary-detail visual">
              <div class="summary-title">
                <span class="icon"
                  ><img src="assets/images/icon-visual.svg"
                /></span>
                <span class="title">Visual</span>
              </div>
              <div class="summary-score">
                <span class="bold">73</span>
                <span>/ 100</span>
              </div>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </section>
    </main>
  </body>
</html>
